<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>dogeV, Ro-Sham-Bo</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header">You vs. Doge!</h1>
      </header>
      <content class="content">
        <div class="imgcontainer">
          <div class="imgcontainer__computer">
            <img
              class="
                imgcontainer__computer__img
                imgcontainer__computer__img-rock
                imgcontainer__computer__img-cadetgray
              "
              src="images/rock.png"
              alt=""
            />
            <img
              class="
                imgcontainer__computer__img
                imgcontainer__computer__img-paper
                imgcontainer__computer__img-almond
              "
              src="images/paper.png"
              alt=""
            />
            <img
              class="
                imgcontainer__computer__img
                imgcontainer__computer__img-scissors
                imgcontainer__computer__img-sunray
              "
              src="images/scissors.png"
              alt=""
            />
          </div>
          <img class="imgcontainer__img" src="images/doge.png" alt="" />
        </div>
        <div class="score">Doge</div>
        <div class="btn">
          <button
            class="btn__buttons btn__buttons-hoverpoint btn__buttons-cadetgray"
            value="rock"
          >
            <img class="btn__img" src="images/rock.png" alt="" />
            Rock
          </button>
          <button
            class="btn__buttons btn__buttons-hoverpoint btn__buttons-almond"
            value="paper"
          >
            <img class="btn__img" src="images/paper.png" alt="" />
            Paper
          </button>
          <button
            class="btn__buttons btn__buttons-hoverpoint btn__buttons-sunray"
            value="scissors"
          >
            <img class="btn__img" src="images/scissors.png" alt="" />
            Scissors
          </button>
        </div>
      </content>
      <footer class="footer">
        <div class="footer__roundmessage"></div>
        <div class="footer__tags">
          <a class="footer__tags__refs" href="https://github.com/oavqt">Oav</a>
        </div>
      </footer>
    </div>
    <div class="endgame">
      <h1 class="endgame__message">You Won! You beat the doge!</h1>
      <a class="endgame__button" href="">Play Again!</a>
      <div class="footer__tags">
        <a class="footer__tags__refs" href="https://github.com/oavqt">Oav</a>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
