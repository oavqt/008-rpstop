<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>vs Doge</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header">You vs. Doge!</h1>
      </header>
      <content class="content">
        <span class="compselection">
          <img
            class="compselection__img compselection__img-cadetgray"
            src="images/rock.png"
            alt=""
          />
          <img
            class="compselection__img compselection__img-almond"
            src="images/paper.png"
            alt=""
          />
          <img
            class="compselection__img compselection__img-sunray"
            src="images/scissors.png"
            alt=""
          />
        </span>
        <img class="img" src="images/doge.png" alt="" />
        <div class="score">Play Now!</div>
        <div class="btn">
          <button
            class="btn__button btn__button-hoverpoint btn__button-cadetgray"
            value="rock"
          >
            <img class="btn__img" src="images/rock.png" alt="" />
            Rock
          </button>
          <button
            class="btn__button btn__button-hoverpoint btn__button-almond"
            value="paper"
          >
            <img class="btn__img" src="images/paper.png" alt="" />
            Paper
          </button>
          <button
            class="btn__button btn__button-hoverpoint btn__button-sunray"
            value="scissors"
          >
            <img class="btn__img" src="images/scissors.png" alt="" />
            Scissors
          </button>
        </div>
      </content>
      <footer class="footer">
        <div class="footer__roundmessage"></div>
      </footer>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
